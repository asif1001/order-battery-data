<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Order and Battery Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit Order and Battery Data</h1>
  <form id="data-form">
    <label for="order-no">Order No:</label>
    <input type="text" id="order-no" name="order-no" required><br><br>
    
    <label for="battery-serial-no">Battery Serial No:</label>
    <input type="text" id="battery-serial-no" name="battery-serial-no" required><br><br>

    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="part-no">Part No:</label>
    <input type="text" id="part-no" name="part-no" required><br><br>

    <label for="qty">Qty:</label>
    <input type="number" id="qty" name="qty" required><br><br>

    <label for="date-time">Date:</label>
    <input type="text" id="date-time" name="date-time" required readonly><br><br>

    <label for="reference-no">Reference No:</label>
    <input type="text" id="reference-no" name="reference-no" required readonly><br><br>

    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
