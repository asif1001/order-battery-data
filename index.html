<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Order and Battery Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit Order and Battery Data</h1>
  <form id="data-form">
    <!-- 1) Date & Time (Autogenerated and non-editable) -->
    <label for="date-time">Date & Time:</label>
    <input type="text" id="date-time" name="date-time" required readonly><br><br>

    <!-- 2) Reference No (Autogenerated and non-editable) -->
    <label for="reference-no">Reference No:</label>
    <input type="text" id="reference-no" name="reference-no" required readonly><br><br>

    <!-- 3) Branch Name (One-time manual entry, will remain the same until submit) -->
    <label for="branch">Branch Name:</label>
    <input type="text" id="branch" name="branch" required><br><br>

    <!-- 4) Location (Manual entry) -->
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <!-- 5) Part No (Manual entry) -->
    <label for="part-no">Part No:</label>
    <input type="text" id="part-no" name="part-no" required><br><br>

    <!-- 6) Qty (Manual entry) -->
    <label for="qty">Qty:</label>
    <input type="number" id="qty" name="qty" required><br><br>

    <!-- Temporary data table -->
    <h2>Temporary Data:</h2>
    <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 100%;">
      <thead>
        <tr>
          <th>Location</th>
          <th>Part No</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody id="temp-data-table">
        <!-- Dynamically added rows will appear here -->
      </tbody>
    </table><br>

    <!-- Final submit button -->
    <button type="submit">Submit</button>
    <p id="success-message" style="color:green; font-weight:bold;"></p>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
